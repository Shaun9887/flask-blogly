{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>
<ul>
    {% for u in users %}
    <li><a href="/users/{{u.id}}">{{u.full_name}}</a></li>
    {% endfor %}
</ul>

<p><a class="btn btn-sm btn-secondary" href="/users/new">Add user</a></p>

{% endblock %}
